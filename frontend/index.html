<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reunifi</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main class="container">
<center>
	<h1>Reunifi</h1>
	<div>
  		<button class="mainButton" data-target="find" onclick="toggleModal(event)">Find</button>
  		<button class="mainButton" data-target="IamSafe" onclick="toggleModal(event)">I am Safe</button>
	</div>
	<a href="/login.html" data-target="loginModal" onclick="toggleModal(event)">Login</a>
</center>
</main>
<dialog id="find">
	<article>
		<header>
			<button class="closeModal" aria-label="Close" rel="prev" data-target="find" onclick="toggleModal(event)"></button>
			<h2>Find</h2>
		</header>
				<form>
			<label for="fullname">Your name:</label>
			<fieldset name="fullname" class="grid">
        <input
          type="text"
          name="seekerFirstname"
          placeholder="Your first name"
          aria-label="First name"
          required
        />
        <input
          type="text"
          name="seekerLastname"
          placeholder="Your last name"
          aria-label="Last name"
          required
        />
			</fieldset>

      <label for="contact-num">Your contact phone number</label>
      <input type="tel" name="contact-num" placeholder="Your phone number" aria-label="Contact Phone Number" autocomplete="tel">
      <label for="contact-email">Your contact email</label>
      <input type="email" name="contact-email" placeholder="Your email" aria-label="Email" autocomplete="email">
			
			<label for="create-confirm-password">Set a password to access up to date information:</label>
			<fieldset class="grid" id="create-confirm-password">
				<input type="password" name="create-password" placeholder="Password" aria-label="Password">
				<input type="password" name="confirm-password" placeholder="Confirm password" aria-label="Password">
			</fieldset>

			<label for="fullname">Who are you looking for?</label>
			<fieldset name="fullname" class="grid">
        <input
          type="text"
          name="firstname"
          placeholder="Their first name"
          aria-label="First name"
          required
        />
        <input
          type="text"
          name="lastname"
          placeholder="Their last name"
          aria-label="Last name"
          required
        />
			</fieldset>
			<label for="dob">When were they born?</label>
      <input type="date" name="dob" aria-label="Date of Birth">
      <label for="contact-num">Where do they live?</label>
      <input
        type="text"
        name="address"
        placeholder="Last known address"
        aria-label="Last known address"
      />
	    <input
	      type="submit"
	      value="Submit"
	    />
		</form>
	</article>
</dialog>


<dialog id="IamSafe">
	<article>
		<header>
			<button class="closeModal" aria-label="Close" rel="prev" data-target="IamSafe" onclick="toggleModal(event)"></button>
			<h2>I am Safe</h2>
		</header>
		<form>
			<label for="fullname">Your name:</label>
			<fieldset name="fullname" class="grid">
        <input
          type="text"
          name="firstname"
          placeholder="First name"
          aria-label="First name"
          required
        />
        <input
          type="text"
          name="lastname"
          placeholder="Last name"
          aria-label="Last name"
          required
        />
			</fieldset>
			<label for="dob">When were you born?</label>
      <input type="date" name="dob" aria-label="Date of Birth">
      <label for="contact-num">Where are you?</label>
      <input
        type="text"
        name="location"
        placeholder="Current location"
        aria-label="Current location"
        required
      />
      <label for="contact-num">Where do you live?</label>
      <input
        type="text"
        name="address"
        placeholder="Last known address"
        aria-label="Last known address"
        required
      />
      <label for="contact-num">Your contact phone number</label>
      <input type="tel" name="contact-num" placeholder="Phone number" aria-label="Contact Phone Number" autocomplete="tel">
	    <input
	      type="submit"
	      value="Submit"
	    />
		</form>
	</article>
</dialog>

<dialog id="loginModal">
	<article>
		<header>
			<button class="closeModal" aria-label="Close" rel="prev" data-target="loginModal" onclick="toggleModal(event)"></button>
			<h2>Login</h2>
		</header>
		<form>
		<input 
	      name="usrname"
	      placeholder="Username"
	      aria-label="Username"
	      autocomplete="username"
	    />
	    <input
	      type="password"
	      name="pswd"
	      placeholder="Password"
	      aria-label="Password"
	      autocomplete="current-password"
	    />
	    <input
	      type="submit"
	      value="Log in"
	    />
		</form>
		<footer>
			<a href="#">Forgot Password?</a>
		</footer>
	</article>
</dialog>
<script src="index.js"></script>
</body>
</html>
